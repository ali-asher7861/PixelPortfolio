<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Landing Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Dark Mode Toggle -->
    <div class="dark-mode-toggle">
      <input type="checkbox" id="darkModeToggle">
      <label for="darkModeToggle" class="toggle-label"></label>
    </div>

    <!-- Hero Section -->
    <section class="hero">
      <h1 class="animated-text">Hi, I'm <span class="highlight">Ali Asher</span></h1>
      <p class="animated-text">A Creative Web Developer</p>
      <img src="profile.jpg" alt="Profile Image" class="animated-image">
    </section>

    <!-- Glassmorphism Card -->
    <div class="card">
      <h2>About Me</h2>
      <p>I specialize in building modern, responsive, and user-friendly websites. Let's create something amazing together!</p>
    </div>

    <!-- Hire Me Button -->
    <button class="hire-me">Hire Me</button>
  </div>

  <!-- GSAP Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
